<ion-header>
  <ion-navbar hideBackButton="true">
  <ion-buttons left class="backButton">
    <button ion-button (click)="back()" >
     <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title class="titlePage">Registation</ion-title>     
  </ion-navbar>
</ion-header> 
              
<ion-content class="registation fullBody">
<div padding>
</div>     
<ion-card style="width:300px;margin-left: 30px;">
<img src="http://skillshare.web44.net/Content/Image/AdminImages/Icon/registain.png" class="center-block">
</ion-card>
<div padding>
</div>

<form [formGroup]="registationForm">
 <ion-list >
<ion-item>
    <ion-input type="text" placeholder="Frist Name *"  formControlName="data.firstName"  [(ngModel)]="data.firstName" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Last Name *"  formControlName="data.lastName" [(ngModel)]="data.lastName"></ion-input>
  </ion-item>
   <ion-item>
    <ion-input type="number" placeholder="Mobile Numebr *"  formControlName="data.mobileno" [(ngModel)]="data.mobileno"></ion-input>
  </ion-item>
     
  <ion-item>
  <ion-label id="birtDateTitle">Birthday Date</ion-label>      
  <ion-datetime displayFormat="DD-MM-YYYY"  min="1860" max="{{data.birtDate}}"   formControlName="data.birtDate"  [(ngModel)]="data.birtDate" ></ion-datetime>
</ion-item>
<ion-item>
    <ion-input type="email" placeholder="Email *"  formControlName="data.email" [(ngModel)]="data.email"></ion-input>
  </ion-item>
<ion-item>
    <ion-input type="email" placeholder="Skill (e.g. Swift4, Kotlin, AngularJs4, ect...) *"  formControlName="data.skill" [(ngModel)]="data.skill"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password *"  formControlName="data.pass1" [(ngModel)]="data.pass1" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirm Password *"  formControlName="data.pass2" [(ngModel)]="data.pass2"></ion-input>
  </ion-item>
</ion-list>
<div padding>  
<button ion-button full type="submit" round color="appcolor"  (click)="saveData();" [disabled]="!registationForm.valid">Save</button>
</div>  
<ion-label class="text-center" color="redColor" id="hint">If Registation done then contact to Admin</ion-label>
</form>   
<div padding>             
</div>     
</ion-content>
