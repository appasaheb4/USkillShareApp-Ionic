<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons left class="backButton">
            <button ion-button (click)="back()" >
                    <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="titlePage" *ngFor="let langName of langWiseData">{{langName.langName}}</ion-title>     
    </ion-navbar>
</ion-header>

<ion-content>
    <style>
        .bottomShow{
            width:50px;
            height:50px;
            background:#8C8C8C;
            color:white;
            bottom:55px;
            position:fixed;
            right:20px;
            z-index:100;
            border:2px solid #8C8C8C;
        }
    </style>
    <div *ngFor="let langName of langWiseData">  
        <ion-card class="imgCard">         
            <img src="{{langName.imagePath}}" style="width: 100%;height: 300px;" class="img-responsive img-thumbnail">      
            <span id="heading" >{{langName.heading}}</span><br>
            <span>    
                <span id="eyeIcon"> <ion-icon name="eye">{{langName.viewCont}}</ion-icon></span>
                <span id="date">{{langName.date}}</span>  
            </span>      
            <hr>
            <ion-grid>   
                <ion-row>
                    <ion-col col-4>   
                        <img src="{{langName.userImagePath}}" class="img-responsive img-thumbnail img-circle" alt="userImage" >
                    </ion-col> 
                    <ion-col col-5>
                        <h2>{{langName.fullName}}</h2>
                        <span id="email">{{langName.emailid}}</span>
                    </ion-col>
                    <ion-col col-3>
                    </ion-col>     
                </ion-row>
            </ion-grid>
        </ion-card>
        <ion-card class="imgCard">
            <div>  
                <pre><code data-language="c" class="code" data-clipboard-target="#foo"> 
{{langName.discription}}   
</code></pre>    
            </div>
        </ion-card>
    </div>
    <ion-list>   
        <ion-item *ngFor="let commentShow of commentData">
            <ion-avatar item-start>
                <img src="http://skillshare.web44.net/Content/Image/Icon/commentIcon.png">
            </ion-avatar> 
            <span item-right class="fontsize10">{{commentShow.date}} / {{commentShow.time}}</span>
            <h2>{{commentShow.name}}</h2>
            <h3>{{commentShow.email}}</h3>
            <p>{{commentShow.comment}}</p>
        </ion-item>
    </ion-list>    

</ion-content>     


<ion-footer class="fotterDiv">
    <ion-grid >
        <ion-row >     
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
                <button ion-button icon-only block (click)="regularShare()" color="dark" clear>
                        <ion-icon class="share-icon" name="share"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
                <button ion-button icon-only (click)="whatsappShare()" color="dark" clear>
                        <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 >
                <button ion-button icon-only block (click)="smsShare()" color="dark" clear>
                        <ion-icon class="share-icon" name="mail"></ion-icon>  
                </button>
            </ion-col>  
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 >
                <button ion-button icon-only block (click)="calling()" color="dark" clear>
                        <ion-icon class="share-icon" name="call"></ion-icon>  
                </button>
            </ion-col>  
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
