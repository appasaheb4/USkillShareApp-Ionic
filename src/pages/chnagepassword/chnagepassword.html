<ion-header>
    <ion-navbar>   
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Change Password</ion-title>
    </ion-navbar>  
</ion-header> 


<ion-content class="fullBody">
    <br/>
    <form [formGroup]="changeProfileForm"> 
     <ion-list>
        <ion-item class="bgTrnasp">
            <ion-input type="password" placeholder="Old Password" formControlName="this.data.oldPass" [(ngModel)]="this.data.oldPass"></ion-input>
        </ion-item>     
        <ion-item class="bgTrnasp">     
            <ion-input type="password" placeholder="New Password" formControlName="this.data.newPass" [(ngModel)]="this.data.newPass"></ion-input>
        </ion-item>
        <ion-item class="bgTrnasp">
            <ion-input type="password" placeholder="Confirm Password" formControlName="this.data.confPass" [(ngModel)]="this.data.confPass"></ion-input>
        </ion-item>
          <ion-item no-lines class="bgTrnasp"><button ion-button  full round [disabled]="!changeProfileForm.valid" (click)="changePass();">Change Paasword</button></ion-item>
     </ion-list>
    </form>
</ion-content>
